plugins {
    id 'java'
}

apply plugin: 'java'

version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation("com.google.guava:guava:27.0.1-jre")

    compile 'org.hibernate.validator:hibernate-validator:6.1.0.Final'
    testImplementation("junit:junit:4.12")
}
